<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      min-height: 100vh;
    }

    .fireBlock {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #ff0000;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes moveUp {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-150px);
      }
    }

    @keyframes moveDown {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(150px);
      }
    }

    @keyframes moveRight {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(150px);
      }
    }

    @keyframes moveLeft {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-150px);
      }
    }
  </style>
</head>
<body>

<script>
  document.body.addEventListener("click", function(event) {
    console.log("Click event triggered at:", event.clientX, event.clientY);
    createFireBlocks(event.clientX, event.clientY);
  });

  function createFireBlocks(x, y) {
    createFireBlock(x, y, 'moveUp');
    createFireBlock(x, y, 'moveDown');
    createFireBlock(x, y, 'moveRight');
    createFireBlock(x, y, 'moveLeft');
  }

  function createFireBlock(x, y, animationName) {
    console.log("Creating fire block with animation:", animationName);
    const fireBlock = document.createElement("div");
    fireBlock.className = "fireBlock";
    fireBlock.style.left = x - 25 + "px";
    fireBlock.style.top = y - 25 + "px";
    fireBlock.style.animation = `${animationName} 1s linear`;
    document.body.appendChild(fireBlock);

    setTimeout(() => {
      document.body.removeChild(fireBlock);
      console.log("Fire block removed");
    }, 1000);
  }
</script>

</body>
</html>
